<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PWA | Albert Villarroel</title>
    <link rel="shortcut icon" type="image/ico" href="img/storm.ico"/>
    <!-- CSS bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- CSS FontAwesome-->
    <script src="https://kit.fontawesome.com/6d6f513e3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">

    <!-- agregando el css -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="app">
        <main id="main" :class="dia ? 'dia' : 'noche'">
            <div class="container my-2">
                <h1 class="title text-center">Clima en</h1>
                <form class="buscar-lugar" v-on:submit.prevent="getClima">
                    <input
                        type="text"
                        class="form-control text-muted form-rounded p-4 shadow-sm"
                        placeholder="Que ciudad?"
                        autocomplete="off"
                        v-model="ciudadBuscar"
                    />
                </form>
                <div icon="sunny">
                    <span class="sun"></span>
                </div>
                <div class="card rounded my-3 shadow-lg back-card overflow-hidden">
                    <div class="card-top text-center">
                        <div class="nombre-ciudad my-3">
                            <p class="m-0">{{ clima.nombreCiudad }}</p>
                            <div id="img-clima"></div>
                            <span>...</span>
                            <p class="">{{ clima.pais }}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-mid">
                            <div class="row">
                                <div class="col-12 text-center temp">
                                    <span>{{ clima.temperatura }}&deg;C</span>
                                    <p class="my-4">{{ clima.descripcion }}</p>
                                </div>
                                <div class="col-12 text-center my-3">
                                    <i class="fas fa-wind"></i>
                                    <span>{{ clima.viento }} m/s</span>
                                    <p class="my-3">Vientos</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-between px-5 mx-5">
                                    <p>
                                        <i class="fas fa-arrow-down"></i>
                                        {{ clima.tempBaja }}&deg;C
                                    </p>
                                    <p>
                                        <i class="fas fa-arrow-up"></i>
                                        {{ clima.tempAlta }}ºC
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-bottom px-5 py-4 row">
                            <div class="col text-center">
                                <p>{{ clima.feelsLike }}&deg;C</p>
                                <span>Sesación térmica</span>
                            </div>
                            <div class="col text-center">
                                <p>{{ clima.humedad }}%</p>
                                <span>Humedad</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
